<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shainu & Amala</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-container {
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .photo {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>



<div class="content-container">
    <div class="photo-container">
        <img class="photo" src="images/save.png" alt="Your Photo">
    </div>

    <audio controls autoplay>
        <source src="images/bg.mp3" type="audio/mp3">
    </audio>



</div>

</body>
</html>
